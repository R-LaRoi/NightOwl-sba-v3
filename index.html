<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>SBA.v3</title>
  </head>
  <body>
    <section>
      <div id="section-one">
        <div class="header">
          <video playsinline autoplay muted loop class="hero-vid" id="hero-vid">
            <source
              src="https://github.com/R-LaRoi/sba-v3/assets/114012059/7e3519cf-47d6-4aba-bf53-08d8232e6824"
              type="video/mp4" />
          </video>

          <div class="overlay">
            <small class="sm-title">Makho's Book Club</small>
            <div></div>
            <h3 class="header-subtext" id="subtext">
              Let's explore new books together!
            </h3>
            <button class="start-btn" id="start-btn">Get Started</button>
            <div id="arrow"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="section-two">
      <nav id="nav"></nav>
      <div class="header">
        <video playsinline autoplay muted loop class="hero-vid" id="hero-vid">
          <source
            src="https://github.com/R-LaRoi/sba-v3/assets/114012059/4d4817d5-39f4-4a85-b963-cf1cff8f3aee"
            type="video/mp4" />
        </video>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
